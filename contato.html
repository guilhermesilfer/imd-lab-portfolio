<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Portfólio do Laboratorio do Professor Itamir.">
  <title>Contato</title>
  <link rel="stylesheet" href="css/globals.css">
  <link rel="stylesheet" href="css/contato.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../header/header.css">
  <script src="../header/header_loader.js" defer></script>
  <link href="../footer/footer.css" rel="stylesheet">
  <head>
    <body>
        <!--------------------MAIN-------------------->
        <div class="main-wrapper">
            <main>
                <section class="secao-formulario">
                    <div class="area-esquerda">
                        <h1>Fale Conosco</h1>
                        <p class="subtitulo-formulario">Mande suas dúvidas e sugestões que entraremos em contato.</p>
                        <div class="info-contato">
                            <p><a href="mailto:uembrapaii@imd.ufrn.br">laboratorioitamir@email.com.br</a></p>
                            <p>(84) 2222-3333 (ramal 100)</p>
                        </div>
                    </div>

                    <div class="area-direita">
                        <form action="#" method="post">
                            <div class="campo">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome">
                            </div>
                            <div class="campo">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">
                            </div>
                            <div class="campo">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="email@exemplo.com">
                            </div>
                            <div class="campo">
                                <label for="assunto">Assunto:</label>
                                <input type="text" id="assunto" name="assunto">
                            </div>
                            <div class="campo campo-mensagem">
                                <label for="mensagem">Mensagem:</label>
                                <textarea id="mensagem" name="mensagem" rows="5"></textarea>
                            </div>
                            <button type="submit" class="botao-enviar">Enviar</button>
                        </form>
                    </div>

                </section>
            </main>
        </div>
        <div id="footer-container"></div>
        <script src="footer/footer_loader.js"></script>
      </body>

  </head>
