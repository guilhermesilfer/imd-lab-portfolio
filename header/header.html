<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="header.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <header>
    <div class="acessibilidade">
      <div class="centro">
        <input type="text" placeholder="Buscar...">
        <button type="submit">Buscar</button>
      </div>
      <div class="direita">
        <button class="botao-social">
          <i class="fa fa-facebook"></i>
        </button>
        <button class="botao-social">
          <i class="fa fa-instagram"></i>
        </button>
        <button class="botao-social">
          <i class="fa fa-linkedin"></i>
        </button>
        <button class="botao-social">
          <i class="fa fa-twitter"></i>
        </button>
        <button class="botao-social">
          <i class="fa fa-youtube-play"></i>
        </button>
      </div>
    </div>
    <div class="principal">
      <div class="logo">
        <img class="img1" src="img/ufrn-logo-1.png" alt="Universidade Federal do Rio Grande do Norte">
        <img class="img2" src="img/imd.svg" alt="Instituto Metrópole Digital.">
      </div>
      <button class="botao-menu">
        <i class="fa fa-bars"></i>
      </button>
      <nav class="navegacao">
        <ul>

          <li class="dropdown">
            <button class="dropdown-toggle">Institucional ▾</button>
            <ul class="submenu">
              <li><a href="#">Sobre o Laboratório</a></li>
              <li><a href="#">Parceiros</a></li>
              <li><a href="#">Colaboradores</a></li>
            </ul>
          </li>

          <li class="dropdown">
            <button class="dropdown-toggle">Projetos ▾</button>
            <ul class="submenu">
              <li><a href="#">Projeto A</a></li>
              <li><a href="#">Projeto B</a></li>
              <li><a href="#">Projeto C</a></li>
            </ul>
          </li>

          <li><a href="">Notícias</a></li>
          <li><a href="">Contato</a></li>
        </ul>
      </nav>
    </div>

  </header>
  <script src="dropdown.js"></script>
</body>

</html>
